<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="post"
      data-qa="big"
    >
      <div class="searchContainer--big">
        <button type="submit" class="searchButton--big">
          <img
            class="searchIcon--big"
            src="images/Search.svg"
            alt="magnifying glass"
          >
          </img>
        </button>
        <div class="inputWrapper">
          <input
            type="text"
            name="search--big"
            class="searchInput--big"
            data-qa="keypress"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </div>
    </form>

    <form
      action="/"
      method="post"
      data-qa="small"
    >
      <div class="searchContainer--small">
        <button type="submit" class="searchButton--small">
          <img
            class="searchIcon--small"
            src="images/Search.svg"
            alt="magnifying glass"
          >
          </img>
        </button>
        <div class="inputWrapper">
          <input
            type="text"
            name="search--small"
            class="searchInput--small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </div>
      </div>
    </form>
  </body>
</html>
