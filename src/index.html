<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="searchContainer--big searchContainer"
      action="/"
      method="post"
      data-qa="big"
    >
      <img
        class="searchIcon--big"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        type="text"
        name="search--big"
        class="searchInput--big searchInput"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
    class="searchContainer--small searchContainer"
      action="/"
      method="post"
      data-qa="small"
    >
      <img
        class="searchIcon--small"
        src="images/Search.svg"
        alt="magnifying glass"
      >
      <input
        type="text"
        name="search--small"
        class="searchInput--small searchInput"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
